version: '3'
services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-portfolio
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always
  redis:
    image: redis:alpine
    container_name: redis-portfolio
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./redis_data:/data
    restart: always
